<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
<style>
    div.relative
    {
        position: relative;
        border: 3px solid #73AD21;
        width: 400px;
        height: 200px;
    }
    div.absolute
    {
        border:3px solid #73AD21;
        width: 200px;
        height: 100px;
        top: 80px;
        right: 0;
        position: absolute;
    }
</style>
</head>
<body>
    <h2>Html Position</h2>
    <div class="relative">This div element has position:relative
    <div class="absolute">This div element has has position:absolute</div>
    </div>
</body>
</html>
